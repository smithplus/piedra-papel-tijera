<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Piedra, papel y tijera</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
</head>

<body>

	<header>

		<h1>Piedra, papel y tijeras. </h1>

	</header>

	<div class="score-board">

		<div id="user-label" class="badge">Tu</div>

		<div id="computer-label" class="badge"> Cpu</div>

		<span id="user-score">0</span>:<span id="computer-score">0</span>

	</div>

	<div class="result">
		<p>Papel gana a piedra.Tu ganas!</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="images/rock.png" alt="">
		</div>
		<div class="choice" id="p">
			<img src="images/paper.png" alt="">
		</div>
		<div class="choice" id="s">
			<img src="images/scissors.png" alt="">
		</div>
	</div>

	<p id="action-message">Haz tu jugada!</p>

	<script src="app.js" charset="utf-8"></script>

</body>
</html>
